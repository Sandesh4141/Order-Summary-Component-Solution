<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Order summary card</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="main-card">
			<img id="hero-image" src="./images/illustration-hero.svg" alt="hero image">

			<div class="card-body">
				<h2>Order Summary</h2>
				<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
				</p>
				<section class="plan-section">
					<div class="plan-section-data">
						<img src="./images/icon-music.svg" alt="Music Icon">
						<dl>
							<dt>Annual Plan</dt>
							<dd>$59.99/year</dd>
						</dl>
					</div>
					<a id="change-link" href="#">Change</a>
				</section>
				<button id="pro-btn">Proceed to Payment</button>
				<a href="#" id="can-order">Cancel Order</a>
			</div>

		</div>
	</div>
</body>

</html>
